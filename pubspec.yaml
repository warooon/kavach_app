name: kavachApp
description: A new Flutter project.

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  cloud_firestore: ^4.4.5
  convex_bottom_bar: ^3.2.0
  cupertino_icons: ^1.0.5
  firebase_auth: ^4.3.0
  firebase_auth_web: ^5.2.10
  firebase_core: ^2.8.0
  firebase_storage: ^11.0.16
  vibration: ^1.7.5
  animated_splash_screen: ^1.3.0
  lottie: ^2.3.0
  get_storage: ^2.1.1

  flutter:
    sdk: flutter

  flutter_svg: ^2.0.4
  geocoding: ^2.1.0
  geolocator: ^9.0.2
  get: ^4.6.5
  image_picker: ^0.8.7
  intl: ^0.17.0
  maps_launcher: ^2.2.0
  syncfusion_flutter_datepicker: ^20.4.54
  firebase_messaging: ^14.3.0

dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
    - family: inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
